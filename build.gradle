plugins {
    id 'java'
    id 'maven-publish'
    id 'java-library'
}

group 'io.timeline.junitTest.result'
version '1.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    implementation 'junit:junit:4.13.2'
    implementation 'org.aspectj:aspectjweaver:1.9.7'
    implementation "org.aspectj:aspectjrt:1.9.7"
    implementation 'org.springframework:spring-aop:2.5.6'



}
tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': 'junit-test-result-accumulator',
                'Implementation-Version': project.version)
    }

}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            pom {
                name = 'junit-test-result-accumulator'
                description = 'A library to provide test listener for Junit4 where it will listen and store result as json files under build test-results folder'

            }
        }
    }


}
